language: java
jdk:
- oraclejdk8
script:
- mvn clean install
before_deploy:
- RELEASED_DATE=$(date +%Y-%m-%d) envsubst < .bintray.json.tmpl > parent-bintray.json
- RELEASED_DATE=$(date +%Y-%m-%d) envsubst < easyconfig-core/.bintray.json.tmpl > core-bintray.json
- RELEASED_DATE=$(date +%Y-%m-%d) envsubst < easyconfig-jooq/.bintray.json.tmpl > jooq-bintray.json
deploy:
  - provider: bintray
    file: "parent-bintray.json"
    user: vilppuvuorinen
    skip_cleanup: true
    on:
      tags: true
    key:
      secure: 
  - provider: bintray
    file: "core-bintray.json"
    user: vilppuvuorinen
    skip_cleanup: true
    on:
      tags: true
    key:
      secure: 
  - provider: bintray
    file: "jooq-bintray.json"
    user: vilppuvuorinen
    skip_cleanup: true
    on:
      tags: true
    key:
      secure: 
